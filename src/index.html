<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noisemakers List App</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body style="background-color: rgba(0,0,0, 0.1);">

        <main class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 class="my-5 text-primary">Noisemakers List App</h4>

                    <div class="card mb-5">
                        
                        <div class="card-body">

                            <div class="alert hide">
                                Alert! 
                            </div>

                            <form id="form" method="get" action="">
                                
                                <div class="input-group input-group-lg mb-3" id="input-group">

                                    <input type="text" name="majina" value="" class="form-control" id="input" placeholder="eg. Joshua Musau">

                                    <a href="#none" class="badge rounded-pill bg-primary position-absolute" id="close">
                                        <i class="fas fa-close"></i>
                                    </a>

                                    <span class="badge bg-primary position-absolute" id="badge">edit mode</span>

                                    <button class="btn" type="submit" id="submit-btn">
                                        <i class="fas fa-plus"></i> 
                                        Add
                                    </button>
                                    
                                </div>
                            </form>

                            <div class="table-responsive table-container">
                                
                                <table class="table table-sm table-hover align-middle">
                                    <thead>
                                        <tr>
                                            <th style="width: 1%;">
                                                <input type="checkbox" class="form-check-input" id="checkall">
                                            </th>
                                            <th>
                                                <button type="button" class="btn btn-sm btn-outline-danger d-none" id="delete-single">Delete</button>

                                                <button type="button" class="btn btn-sm btn-outline-secondary d-none" id="edit-single">Edit</button>
                                            </th>
                                            <th style="width: 20%;">Date</th>
                                            <th style="width: 1%;"></th>
                                            <th style="width: 1%;"></th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody class="list-container">
                                        
                                    </tbody>

                                </table>

                                <button type="button" class="btn btn-outline-danger px-5" data-bs-toggle="modal" data-bs-target="#clear-list-modal">
                                    <i class="fas fa-trash"></i> Clear Entire List
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- MODALS: -->
        
        <!-- delete modol -->
        <form action="" method="get" class="modol-container" id="delete-modal-content-container">

            <div class="card modol" data-id="" data-name="">
                
                <h5 class="card-header">
                    <span><i class="fa fa-trash-o"></i> Delete</span>
                    <button type="button" class="btn close-modal" onClick="closeModal();"> 
                        <i class="fas fa-close close-modal"></i>
                    </button>
                </h5>
                
                <div class="card-body">
                    <p class="mb-1">
                        Are you sure you want to delete <strong>xxx</strong>?
                    </p>
                    <small class="text-secondary mb-0">This action is NOT reversible</small>
                </div>
                <!-- /card-body -->
                
                <div class="card-footer text-end">
                    
                    <button type="button" class="btn btn-outline-secondary close-modal" onClick="closeModal();">
                        Cancel
                    </button>

                    <button type="submit" class="btn btn-danger" id="delete-single">
                        <i class="fa fa-trash-o"></i> Delete
                    </button>

                </div>
                <!-- /card-footer -->
            </div>
            <!-- /modol -->
            
        </form>
        
        <!-- clear list modal -->
        <form method="get" id="clear-list-modal-form" action="">

            <div class="modal fade" id="clear-list-modal" tabindex="-1">
                
                <div class="modal-dialog" id="clear-list-modal-content-container">
                
                    <div class="modal-content" data-id="" data-name="">
                
                        <div class="modal-header">
                            
                            <h5 class="modal-title" id="deleteModalLabel">
                                <i class="fa fa-trash-o"></i> Delete
                            </h5>
                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <p class="mb-1">
                                Are you sure you want to delete all the names?
                            </p>
                            <small class="text-secondary mb-0">This action is NOT reversible</small>
                        </div>

                        <div class="modal-footer">
                            
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            
                            <button type="submit" class="btn btn-danger" id="clear-all-btn">
                                <i class="fa fa-trash-o"></i> Delete All Names
                            </button>
                        </div>
                    </div>
                    <!-- /modal-content -->
                </div>
            </div>
        </form>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <script src="assets/js/app.js"></script>
        
    </body>
</html>
